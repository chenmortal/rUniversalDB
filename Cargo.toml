[dependencies]
serde = { version = "1.0.117", features = ["derive"] }
rmp-serde = "0.14.4"
byteorder = "1.3.4"
rand = "0.7.3"
rand_xorshift = "0.2.0"
cfgrammar = "0.9"
lrlex = "0.9"
lrpar = "0.9"
